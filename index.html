<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <!--container de todo projeto-->
    <div class="container">

        <!--container onde vai englobar toda calculadora-->
        <div id="calc-container">
             <!--formulário-->
            <form id="imc-form" >
                <h1>Calculadora IMC</h1>
                <div class="form-input">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="1,60">
                    </div>
                    <div class="form-control">
                        <label for="width">Peso:</label>
                        <input type="text" name="width" id="width" placeholder="60,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <!--container do resultado-->
        <div id="result-container" class="hide" >
            <p id="imc-number">Seu IMC: <span>25</span></p>
            <p id="imc-info">Situação atual: <span>magro</span></p>
            <h3>Confira as classificações: </h3>
            <div id="imc-div">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>

</html>
